<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>
    <link href="/public/styles.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App</title>
  </head>
  <body class="bg-slate-900 text-white">
    <div
      id="overlay"
      class="flex flex-col absolute -z-10 items-center justify-center w-[0vw] h-[0vh]"
    ></div>
    <div
      id="header"
      hx-get="/public/ui/header.html"
      hx-swap="outerHTML"
      hx-trigger="load"
    ></div>
    <div
      id="main"
      class="flex flex-col p-8"
      hx-get="/public/pages/clients.html"
      hx-swap="innerHTML"
      hx-trigger="load"
    ></div>
    <div
      id="footer"
      hx-get="/public/ui/footer.html"
      hx-swap="outerHTML"
      hx-trigger="load"
    ></div>
  </body>
</html>
